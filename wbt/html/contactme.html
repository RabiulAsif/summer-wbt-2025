        <li><a href="contactme.html">Contact Me</a></li>
      </ul>
    </nav>
  </header>

  <div class="form-container">
    <form method="GET">
      <h2>Contact Me</h2>

      <label>First Name:</label>
      <input type="text" name="firstname" required />

      <label>Last Name:</label>
      <input type="text" name="lastname" required />

      <label>Email:</label>
      <input type="email" name="email" required />

      <label>Reason for contact:</label>
      <div class="radio-group">
        <label><input type="radio" name="reason" value="Thesis" required /> Thesis</label>
        <label><input type="radio" name="reason" value="Project" required /> Project</label>
      </div>

      <label>Services:</label>
      <div class="radio-group">
        <label><input type="radio" name="service" value="App Development" required /> App Development</label>
        <label><input type="radio" name="service" value="Web Development" required /> Web Development</label>
      </div>

      <label>Are you providing any job?</label>
      <div class="radio-group">
        <label><input type="radio" name="provide" value="Yes" /> Yes</label>
        <label><input type="radio" name="provide" value="No" /> No</label>
      </div>

      <label>Position in job:</label>
      <select name="position">
        <option value="hr">HR</option>
        <option value="ceo">CEO</option>
        <option value="employee">Employee</option>
      </select>

      <input class="submit-btn" type="submit" value="Submit" />
    </form>
  </div>
